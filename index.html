<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form id="login-form">
                <h1>Sign In</h1>
                <div class="social-login">
                    <button class="social-btn google"><i class="fab fa-google"></i></button>
                    <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                    <button class="social-btn github"><i class="fab fa-github"></i></button>
                    <button class="social-btn linkedin"><i class="fab fa-linkedin-in"></i></button>
                </div>
                <span>or use your email for login</span>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forget Your Password?</a>
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form id="sign-up-form">
                <h1>Create Account</h1>
                <div class="social-login">
                    <button class="social-btn google"><i class="fab fa-google"></i></button>
                    <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                    <button class="social-btn github"><i class="fab fa-github"></i></button>
                    <button class="social-btn linkedin"><i class="fab fa-linkedin-in"></i></button>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="signup-email" name="email" placeholder="Email" required>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
                <button type="submit" class="sign-up-btn">Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
